<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website!</title> 
    <link rel="stylesheet" href="css/signup.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
 </head>

<body>


    <div id="header">
        <div class="cover">
            <h1 class="logo">HBG</h1>
            <nav class="navigation">
                <a href="home.html#header">Home</a>
                <a href="home.html#services">Services</a>
                <a href="home.html#works">Work</a>
                <a href="home.html#contact">Contact</a>
                <a href="signup.html">Login</a>
            </nav>
        </div>
    </div>

<div class="container">
    <div class="content">  
        <h2 class="logos"><i class="fa-solid fa-fire"></i>HBG</h2>

        <div class="text-sci">
            <h2>Welcome!<br><span>To Our E-Portfolio.</span></h2>
        </div>
    </div>
    <div class="logreg-box">
        <div class="form-box login">
            <form action="#">
                <h2>Sign In</h2>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn" ><a href="home.html">Sign In</a></button>

                <div class="login-register">
                    <p>Create an Accout? <a href="#" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="#">
                <h2>Sign Up</h2>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="text" required>
                    <label>Name</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>

                <button type="submit" class="btn">Sign Up</button>

                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Sign In</a></p>
                </div>
            </form>
        </div>

</div>

    <script>
         const logregBox = document.querySelector(".logreg-box");
         const loginLink = document.querySelector(".login-link");
         const registerLink = document.querySelector(".register-link");

         registerLink.addEventListener("click", () => {
            logregBox.classList.add("active");
         });

         loginLink.addEventListener("click", () => {
            logregBox.classList.remove("active");
         });
    </script>
</body>

</html>
